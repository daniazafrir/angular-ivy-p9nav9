<div class="gallery">
    <div id="carouselExampleControls" class="carousel slide w-50 m-auto " data-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item" [ngClass]="i==0?'active':''" *ngFor="let photo of photoList;let i = index">
            <img class="d-block w-100" src="{{photo.thumbnailUrl}}" alt="{{photo.title}}">
        </div>
        
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>
